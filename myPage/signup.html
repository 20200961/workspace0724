<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 | CGV</title>
  <link rel="stylesheet" href="./styles/signup.css">
</head>
<body>
  <div class="signup-container">
    <div class="logo">
      <a href="index.html">
        <img src="images/cgv.png" alt="CGV 로고">
      </a>
    </div>

    <form class="signup-form">
      <h2>회원가입</h2>
      <input type="text" placeholder="아이디를 입력하세요" required>
      <input type="email" placeholder="이메일을 입력하세요" required>
      <input type="password" placeholder="비밀번호를 입력하세요" required>
      <input type="password" placeholder="비밀번호 확인" required>
      <button type="submit">회원가입</button>
      <p class="login-link">이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
    </form>
  </div>
</body>
</html>
